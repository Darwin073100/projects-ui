<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Shop</title>
</head>
<body>
    <header class="nav-bar">
        <button class="btn-menu">
            <img src="./assets/icons/menu.svg" alt="menu" srcset="">
        </button>
        <section class="user-info">
            <div class="info-item">
                <figure>
                    <img src="./assets/icons/user.svg" alt="user">
                </figure>
                <a href="#">My Acount</a>
            </div>
            <div class="info-item">
                <div class="cart-container-count">
                    <img src="./assets/icons/cart_shopping.svg" alt="user">
                    <div class="cart-counter"><span>2</span></div>
                </div>
                <a href="#">Cart</a>
            </div>
        </section>
    </header>
    <section class="profile">
        <article class="container-position">
            <div class="letter">
                <span>BURGER</span>
            </div>
            <div class="picture">
                <img src="./assets/pictures/combo.png" alt="combo">
            </div>
        </article>
    </section>
    <div class="options">
        <button class="btn-order"><strong>Order Now</strong></button>
        <button class="btn-view"><strong>View Menu</strong></button>
    </div>
    <div class="food-options">
        <div class="content">
            <button class="food-item">
                <img src="./assets/icons/burger.svg" alt="burger">
                <span>BURGER</span>
            </button>
            <button class="food-item">
                <img src="./assets/icons/chiken.svg" alt="chiken">
                <span>CHIKEN</span>
            </button>
            <button class="food-item">
                <img src="./assets/icons/pizza.svg" alt="pizza">
                <span>PIZZA</span>
            </button>
            <button class="food-item">
                <img src="./assets/icons/salad.svg" alt="salad">
                <span>SALAD</span>
            </button>
            <button class="food-item">
                <img src="./assets/icons/potatoes.svg" alt="potatoes">
                <span>POTATOES</span>
            </button>
            <button class="food-item">
                <img src="./assets/icons/drinks.svg" alt="drinks">
                <span>DRINKS</span>
            </button>
        </div>
    </div>
</body>
</html>
